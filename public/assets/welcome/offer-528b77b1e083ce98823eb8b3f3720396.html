<div ng-controller="offercontroller">
<section id="purchase-content">
		<div class="container">
			<div class="row">
				<div class="col-lg-8 purchase-title pull-left">
				<!-- <%= @sku %> -->
					<h2 class="pull-left">You have selected {{sku['device']}} - {{sku['size']}} GB</h2> <a href="purchase-page-1.html"><button class="pull-left hvr-bounce-to-right">Change Model</button></a>
				</div>
				<div class="col-lg-4 purchase-help pull-right">
					<p class="social-share-wrap">
						<div class="fb-like" data-href="https://developers.facebook.com/docs/plugins/" data-layout="button_count" data-action="like" data-show-faces="false" data-share="false"></div>
					
						<a href="https://twitter.com/share" class="twitter-share-button" data-via="ashikur1993">Tweet</a>
					</p>
					<p>Do you have any questions? <a href="#">Help Center</a></p>
				</div>
			</div>
			<div class="row item-description">

				<div class="row purchase-table">
				<div class="col-lg-12 active">
					<div class="box">
						<div class="amount">
							${{sku['price']}}			
						</div>
						<p>You are just one click away. Please proceed to checkout.</p>
						<a href="/checkout"><button class="hvr-bounce-to-right">Checkout</button></a>
					</div>
				</div>
				</div>
			</div>									
		</div>
	</section>
</div>
