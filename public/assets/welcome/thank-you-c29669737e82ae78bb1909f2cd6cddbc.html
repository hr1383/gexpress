<div ng-controller="thankyoucntrl">
<section id="purchase-content">
		<div class="container">
			<div class="row">
				<div class="col-lg-12 purchase-title-center">
					<h2>Your orderId for further inquiry is {{order_id}} and we will send an email on {{email}} with details.</h2> 
				</div>
				<div class="col-lg-12 purchase-title-center pull-left">
					<h2>To ship the device faster, click below to print the shipping label.</h2>
				</div>	
				<div class="col-lg-12 purchase-title-shipping">
					<button ng-click="print()">Print Shipping Label<i class="fa fa-angle-right"></i></button>
				</div>	
			</div>									
		</div>
	</section>
</div>
